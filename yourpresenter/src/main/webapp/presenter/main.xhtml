<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="title">Yourpresenter</ui:insert>
		</title>
		<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
		<link type="text/css" rel="stylesheet"
			href="#{request.contextPath}/themes/#{preferencesView.theme}/skin.css" />

		<style type="text/css">

/* [BEGIN] drag and drop */
.panel-draggable {
	cursor: pointer;
}

.dropTargetPanel {
	width: 100%;
}

.rf-ind-drag.default {
	background-image:
		url("#{facesContext.externalContext.requestContextPath}/images/dnd/default.gif");
	background-position: 5px;
	background-repeat: no-repeat;
	padding-left: 30px;
	border: 2px solid red;
	/* as we use jQuery Layout make sure what's dragged is displayed */
	z-index: 20 !important;
	overflow: visible;
}

.rf-ind-drag.accept {
	background-image:
		url("#{facesContext.externalContext.requestContextPath}/images/dnd/accept.gif");
	background-position: 5px;
	background-repeat: no-repeat;
	border: 2px solid green;
	/* as we use jQuery Layout make sure what's dragged is displayed */
	z-index: 20 !important;
	overflow: visible;
}

.rf-ind-drag.reject {
	background-image:
		url("#{facesContext.externalContext.requestContextPath}/images/dnd/reject.gif");
	background-position: 5px;
	background-repeat: no-repeat;
	border: 2px solid red;
	/* as we use jQuery Layout make sure what's dragged is displayed */
	z-index: 20 !important;
	overflow: visible;
}
/* [END] drag and drop */

/* [BEGIN] songTable styles */
.songTable-even-row {
	background-color: #FCFFFE;
}

.songTable-odd-row {
	background-color: #ECF3FE;
}

.songTable-active-row {
	background-color: #FFEBDA !important;
	cursor: pointer;
}

/* [END] songTable styles */

/* [BEGIN] misc default styles */
.label {
    font-weight: bold;
}


.rf-dg, .rf-dg-c{
    border:none;
}

.rf-p-b .rf-p {
	/* make background transparent */
	opacity:1.0;
	filter:alpha(opacity=100); /* For IE8 and earlier */
}
/* [END] misc default styles */

/* 		.ui-widget {
			font-size: 75%;
		}

        .nestedUnit {
            border:0px none !important
        }

        .ui-layout-center .ui-layout-resizer {
            border:1px solid #A8A8A8;
        }

        .ui-layout-north {
            z-index:20 !important;
            overflow:visible;
        }

        .ui-layout-north .ui-layout-unit-content {
            overflow:visible;
        }
        
        .ui-tabs {
            border:0px none;
        } */

/* [BEGIN] slide styles - to enable auto-text size */
.slidebox-inactive
{
	border: 2px;
	border-style:solid;
	border-color:#000000;
	padding:0px;
	
	background-size: 100%;
	background-repeat: no-repeat;
	background-position:center; 	
}

.slidebox-inactive-mouseover {
	cursor: pointer;
	
	background-size: 100%;
	background-repeat: no-repeat;
	background-position:center;
}

.slidebox-active
{
	border: 2px;
	border-style:solid;
	border-color:#00ff00;
	/* border-color:#00ff00; */
	padding:0px; 	
	
	background-size: 100%;
	background-repeat: no-repeat;
	background-position:center;
}

.jtextfill
{
	text-align:center;
	width:240px;
	height:180px;
	font-family: Verdana, Arial, Helvetica, sans-serif;
	
	border: 0px;
	border-style:solid;
	border-color:#00ff00;
	
	padding-top: 0px;
	padding-bottom: 6px;
	padding-right: 0px;
	padding-left: 0px;
	
	/* make background transparent */
	opacity:1.0;
	filter:alpha(opacity=100); /* For IE8 and earlier */
}

.jtextfill-inner
{
	/* make background transparent */
	opacity:1.0;
	filter:alpha(opacity=100); /* For IE8 and earlier */
	
}
/* [END] slide styles */

/* [BEGIN] media for background styles */
.media-image
{
	width:160px;
	height:120px;
	padding: 0px;
	
	background-size: 100%;
	background-repeat: no-repeat;
	background-position:center; 
}
/* [END] slide styles */		

</style>

		<rich:jQuery />

		<!-- <script type="text/javascript" src="../js/jquery-1.6.2.min.js" /> -->
		<script type="text/javascript"
			src="../js/jquery-ui-1.8.14.custom.min.js" />

		<!-- richfaces 4 don't integrate layout component, but based on this
		site: http://community.jboss.org/message/598687
		it's recommended to use - jQuery UI.Layout Plug-in see: http://layout.jquery-dev.net/
	
		inspirational examples mostly:
		http://layout.jquery-dev.net/demos/example.html
		and 
		http://layout.jquery-dev.net/demos/nested.html
	 	-->
		<script type="text/javascript"
			src="../js/jquery.layout-1.3.0-rc-29.15.js" />

		<script type="text/javascript">
			/* jQuery.noConflict(); */
			jQuery(document).ready(function() {
				jQuery('body').layout({
					applyDefaultStyles : true
				});
			});
		</script>
		
		<!-- used to fit text size to box
		see: http://plugins.jquery.com/project/TextFill
		the call is used also for the all oncomplete for ajax events where necessary 
		-->
		<script type="text/javascript" src="../js/jquery-textfill-0.1.js" />
		<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery('.jtextfill').textfill({maxFontPixels: 70})
			});
		</script>

	</h:head>

	<h:body>
		<div class="ui-layout-north">
			<h:panelGrid columns="2">
				<h:form>
					<rich:toolbar height="26px">
						<rich:dropDownMenu mode="ajax">
							<f:facet name="label">
								<h:panelGroup>
									<h:outputText value="File" />
								</h:panelGroup>
							</f:facet>
							<rich:menuGroup label="Song">
								<rich:menuItem label="New"
									oncomplete="#{rich:component('dialogSongEdit')}.show();#{rich:element('dialogSongEditForm:dialogSongEditName')}.focus();" 
									render="dialogSongEditPanel"/>
							</rich:menuGroup>
						</rich:dropDownMenu>
					</rich:toolbar>
				</h:form>
				
				<a4j:status>
		            <f:facet name="start">
		                <h:graphicImage value="/images/ajax/ai.gif" alt="ai"/>
		            </f:facet>
	        	</a4j:status>
        	</h:panelGrid>
        
			<ui:include src="dialogSongEdit.xhtml" />
		</div>

		<div class="ui-layout-west">
			<rich:tabPanel switchType="client">
				<rich:tab header="Songs">
					<a4j:outputPanel id="songs">
						<h:form>
							<h:panelGrid>
								<rich:dragIndicator id="songDragInd" acceptClass="accept"
									rejectClass="reject" draggingClass="default">
        							Drag song to schedule area ...
    							</rich:dragIndicator>

								<rich:dataTable value="#{songTableView.songs}" var="song"
									id="songTable" styleClass="songTable"
									rowClasses="songTable-odd-row, songTable-even-row">

									<rich:column>
										<f:facet name="header">
											<h:outputText value="Song" />
										</f:facet>
										<a4j:outputPanel layout="block" styleClass="panel-draggable">
											<rich:dragSource type="song" dragIndicator="songDragInd"
												dragValue="#{song}" />
											<h:outputText value="#{song.name}" />
										</a4j:outputPanel>
									</rich:column>
								</rich:dataTable>
							</h:panelGrid>
						</h:form>
	
						<rich:jQuery selector=".songTable tr:odd"
							query="addClass('songTable-odd-row')" />
						<rich:jQuery selector=".songTable tr:even"
							query="addClass('songTable-even-row')" />
						<rich:jQuery selector=".songTable tr" event="mouseover"
							query="jQuery(this).addClass('songTable-active-row')" />
						<rich:jQuery selector=".songTable tr" event="mouseout"
							query="jQuery(this).removeClass('songTable-active-row')" />
						
					</a4j:outputPanel>
				</rich:tab>
				<rich:tab header="Bible">
				</rich:tab>
			</rich:tabPanel>
		</div>

		<div class="ui-layout-center">
			<a4j:outputPanel id="schedule">
			
				<h:form>
					<rich:panel styleClass="dropTargetPanel">
						<f:facet name="header">
							<rich:panel>
									
       							<rich:dropTarget acceptedTypes="bgImage, song" dropValue="schedule_#{schedule.id}"
									dropListener="#{scheduleView.dropped}" render="schedule" 
									oncomplete="jQuery('.jtextfill').textfill({maxFontPixels:70})" />
									
								<h:outputText value="Schedule: ${scheduleView.schedule.name}" />
							</rich:panel>
						</f:facet>
							
						<rich:dataTable value="#{scheduleView.schedule.presentations}"
							var="presentation">
	
							<rich:column>
								<rich:panel>
								
        						<f:facet name="header">
        							<rich:panel>
	        							<rich:dropTarget acceptedTypes="bgImage, song" dropValue="presentation_#{presentation.id}"
											dropListener="#{scheduleView.dropped}" render="schedule" 
											oncomplete="jQuery('.jtextfill').textfill({maxFontPixels:70})" />

										<h:outputText value="${presentation.song.name}" />
 									</rich:panel>						
        						</f:facet>

        						<!--  elements="9" -->
								<rich:dataGrid value="#{presentation.slides}" var="slide"
                					 columns="4" border="0">
    
                					<a4j:commandLink action="#{scheduleView.activateSlide}" render=""> 
                						<f:param name="id" value="#{slide.id}"/>

										<rich:dropTarget acceptedTypes="bgImage" dropValue="slide_#{slide.id}"
											dropListener="#{scheduleView.dropped}" render="schedule" />
											<!-- oncomplete="jQuery('.jtextfill').textfill({maxFontPixels:70})" -->
											
	                					<!-- these panels + styles might look weird, but it's a working solution for jtextfill -->
	                					<rich:panel styleClass="slidebox-#{slide.cssSuffix}" 
	                						style="background-image:url('/yourpresenter/mvc/thumbnail/#{slide.bgImage.id}');">
		                					<rich:panel styleClass="jtextfill">
		                						<h:outputText styleClass="jtextfill-inner" value="#{slide.verse.text}" escape="false" />
											</rich:panel>
										</rich:panel>
									</a4j:commandLink>
									
									<rich:jQuery selector=".slidebox-inactive" event="click"
										query="jQuery('.slidebox-active').addClass('slidebox-inactive');jQuery('.slidebox-active').removeClass('slidebox-active');jQuery(this).removeClass('slidebox-inactive');jQuery(this).addClass('slidebox-active');" />
										
									<rich:jQuery selector=".slidebox-inactive" event="mouseover"
										query="jQuery(this).addClass('slidebox-inactive-mouseover')" />
									<rich:jQuery selector=".slidebox-inactive" event="mouseout"
										query="jQuery(this).removeClass('slidebox-inactive-mouseover')" />
								</rich:dataGrid> 
	
								</rich:panel>
							</rich:column>
						</rich:dataTable>
					</rich:panel>
				</h:form>
			</a4j:outputPanel>
		</div>
		
		<div class="ui-layout-south">
			<rich:tabPanel switchType="client">
				<rich:tab header="Images">
					<a4j:outputPanel id="images">
						<h:form>
							<rich:dragIndicator id="imageDragInd" acceptClass="accept"
								rejectClass="reject" draggingClass="default">
       							Drag image to scheduled song ...
   							</rich:dragIndicator>
   							
							<rich:dataGrid value="#{imageView.bgImage}" var="bgImage"
               					 columns="6" border="0">
               					<rich:panel styleClass="media-image" 
               						style="background-image:url('/yourpresenter/mvc/thumbnail/#{bgImage.id}');" >
               						
        						    <rich:dragSource type="bgImage" dragIndicator="imageDragInd"
										dragValue="#{bgImage}" />
               					</rich:panel>
							</rich:dataGrid>							
						</h:form>
					</a4j:outputPanel>
				</rich:tab>
				<!-- <rich:tab header="Video">
				</rich:tab> -->
			</rich:tabPanel>
		</div>
	</h:body>
</f:view>
</html>
